        background-image: var(--logo-path);
        background-repeat: no-repeat;
        background-position: var(--logo-position);
        background-size: var(--logo-size) auto;
    }

    rect,
    path {
      shape-rendering: geometricPrecision;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
        line-height: 1;
    }

    /* Layer labels */
    text.label {
        font-weight: bold;
        text-anchor: start;
        paint-order: stroke;
        fill: var(--color--layer--text);
        dominant-baseline: text-before-edge;
    }


    /* Keys */
    rect.key,
    rect.combo {
        fill: var(--color--key--bg);
        stroke: var(--color--key--border);
    }

    .trans.tap,
    .ghost.tap,
    .none.tap {
        fill: white;
        opacity: 0.5;
    }

    .key.held {
        fill: #FF6961;
        stroke: #FF6961;
        opacity: 0.5;
    }

    .tap {
        fill: var(--color--key--text--tap);
    }
    .shifted,
    .hold {
        font-size: 18px;
        text-anchor: middle;
    }
    .shifted {
        dominant-baseline: hanging;
        fill: var(--color--key--text--shifted);
        translate: -25px 2px;
    }
    .hold {
        dominant-baseline: ideographic;
        fill: var(--color--key--text--hold);
    }

    /*
     * Combos
     */
    .combo {
        --color--key--bg: var(--color--combo--bg);
        --color--key--border: var(--color--combo--border);
        --color--key--text--tap: var(--color--combo--text--tap);
        --color--key--text--shifted: var(--color--combo--text--shifted);
        --color--key--text--hold: var(--color--combo--text--hold);
    }
    rect.combo {
        stroke-width: 0;
    }
    path.combo {
        stroke-width: 1;
        stroke: var(--color--combo--dendron);
        stroke-dasharray: 2, 2;
        fill: none;
    }
    .combo.tap {
        font-size: 16px;
    }
    .combo.shifted {
        font-size: 13px;
        translate: -9px -2px;
    }
    .combo.hold {
        font-size: 16px;
        /* translate: 2px 0px; */
    }

    /*
     * Transparent, None, and Ghost Keys
     */
    rect.key.trans,
    rect.key.none,
    rect.key.ghost {
      fill: transparent;
      stroke: transparent;
    }


    /*
     * Overrides
     */
    .shifted.mdi\:alpha-w-box {
      translate: 25px 0px;
    }
    .shifted.mdi\:usb {
      translate: -25px 25px;
    }
    .hold.mdi\:bluetooth {
      translate: 25px -25px;
    }

